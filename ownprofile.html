<!DOCTYPE html>
<html>
    <head>
        <title>user profile</title>
    </head>
    <body>
        <form><ul>
            <li>
                <span>Enter id</span>
                <div><input type="text" name="ID" required></div>
            </li>
            <li>
                <span>Enter name</span>
            <div><input type="text" name="NAME"></div></div>
        </li>
        <li>
            <span>Enter age</span>
            <div><input type="number" name="AGE" min="20" max="40"></div>
        </li>
        <li>
            <span>Enter email</span>
            <div><input type="email" name="EMAIL"</div>
        </li>
        <li>
        
            <span>Enter adress</span>
            <div><input type="text" name="ADRESS"></div>
        </li>
        <li>
            <span>Enter qualification</span>
            <div><input type="text" name="QUALIFICATION"></div>
        </li>
        <li>
            <span>Enter phn no</span>
            <div><input type="text" name="NUMBER"></div>
        </li>
        <li>
            <span>Enter dob(month and year)</span>
            <div><input type="datetime-local" name="DOB"></div>
        </li>
        <li>
        <span>Enter father name</span>
        <div><input type="text" name="FATHER"></div>
        </li>
        <li>
            <span>Enter mother name</span>
            <div><input type="text" name="MOTHER"></div>
        </li>
                                                                                                                                   
        <input type="submit" value="Submit">
        
        </ul>
        
        </form>
    </body>
</html>
